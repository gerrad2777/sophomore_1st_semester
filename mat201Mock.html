<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Mat201 Mock</h2>
    <hr>
    <script>
        function pasteRuby(top, bottom, ctx){
            this.top = top;
            this.bottom = bottom;
            this.ctx = ctx;
            this.ctx.canvas.width = this.width = 40;
            this.ctx.canvas.height = this.height = 40;
            this.ctx.fontSmoothingEnabled = false
            this.ctx.fillRect(0, 19, 20, 2);
            this.ctx.font = "18px Arial";
            this.ctx.textBaseline= 'top';
            this.ctx.fillText(this.top, 0, 0);
            this.ctx.fillText(this.bottom, 0, 22);
            document.body.appendChild(this.ctx.canvas);
        }
        new pasteRuby(20, 20, document.createElement("canvas").getContext("2d"))
    </script>
</body>
</html>
